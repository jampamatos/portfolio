<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Jampa Matos' Portfolio</title>
</head>
<body>
    <div id="program-manager">
        <div class="window">
            <div class="resize-handle top"></div>
            <div class="resize-handle right"></div>
            <div class="resize-handle bottom"></div>
            <div class="resize-handle left"></div>
            <div class="resize-handle top-left"></div>
            <div class="resize-handle top-right"></div>
            <div class="resize-handle bottom-left"></div>
            <div class="resize-handle bottom-right"></div>
        
            <div class="title-bar">
                <span class="title">Jampa's Portfolio</span>
                <div class="controls">
                    <button>_</button>
                    <button>□</button>
                    <button>×</button>
                </div>
            </div>
            <div class="content">
                <div id="icon-about" class="icon">
                    <img src="src/assets/computer_user_pencil-0.png" alt="About">
                    <span>About Me</span>
                </div>
                <div id="icon-projects" class="icon">
                    <img src="src/assets/directory_explorer-0.png" alt="Projects">
                    <span>Projects</span>
                </div>
                <div id="icon-contact" class="icon">
                    <img src="src/assets/mailbox_world-2.png" alt="Contact">
                    <span>Contact</span>
                </div>
            </div>
        </div>
    </div>

    <template id="window-template">
        <div class="window">
            <div class="resize-handle top"></div>
            <div class="resize-handle right"></div>
            <div class="resize-handle bottom"></div>
            <div class="resize-handle left"></div>
            <div class="resize-handle top-left"></div>
            <div class="resize-handle top-right"></div>
            <div class="resize-handle bottom-left"></div>
            <div class="resize-handle bottom-right"></div>
    
            <div class="title-bar">
                <span class="title">New Window</span>
                <div class="controls">
                    <button class="minimize">_</button>
                    <button class="maximize">□</button>
                    <button class="close">×</button>
                </div>
            </div>
            <div class="menu-bar">
                <ul>
                    <li id="menu-about">About Me</li>
                    <li id="menu-projects">Projects</li>
                    <li id="menu-contact">Contact</li>
                </ul>
            </div>
            <div class="content">
                <p>Window Content</p>
            </div>
        </div>
    </template>
    
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
